<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score</title>
</head>

<body>

    <section class="Main">
        <div class="container">

            <div class="box">
                <div class="imageBox"><img
                        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                        alt="tableTennis"></div>
                <div class="Header">
                    <p class="card-header-title">Ping Pong Score Keeper</p>
                </div>
                <div class="actionBox">
                    
                    <div class="score-rule">
                        <div class="scores">
                           <h1><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
                        </div>
                        <div class="rule"><p>Use the buttons below to keep score</p></div>
                    </div>

                    <div class="paying">
                        <div class="Label">
                            <p>Playing to </p>
                        </div>
                        <div class="SelectionDiv">
                        <select name="text" id="gamescore">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                    </div>

                </div>
                <footer class="footerBox">
                    <button class="buton" id="button1">+1 Player One</button>
                    <button class="buton" id="button2">+2 Player One</button>
                    <button class="buton" id="Reset">Reset</button>
                </footer>

            </div>

            

        </div>
    </section>

    <script src="javascript.js"></script>
</body>

</html>
